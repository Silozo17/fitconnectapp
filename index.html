    <!-- Critical CSS for instant loading spinner - eliminates white/black screen flash -->
    <style>
      /* Base styles for instant render */
      *,*::before,*::after{box-sizing:border-box}
      html{-webkit-text-size-adjust:100%;tab-size:4}
      body{margin:0;font-family:'Inter',system-ui,-apple-system,sans-serif;background:#0D0D14;color:#f8fafc;line-height:1.5}
      
      /* Branded loader - shown instantly before React hydrates */
      .app-loader{min-height:100vh;min-height:100dvh;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:24px}
      .loader-ring{position:relative;width:64px;height:64px}
      .loader-ring-outer{width:64px;height:64px;border-radius:50%;border:2px solid rgba(190,255,0,0.2)}
      .loader-ring-spin{position:absolute;inset:0;width:64px;height:64px;border-radius:50%;border:2px solid transparent;border-top-color:#BEFF00;animation:loader-spin 1s linear infinite}
      .loader-icon{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
      .loader-icon-inner{width:40px;height:40px;border-radius:8px;background:rgba(190,255,0,0.1);display:flex;align-items:center;justify-content:center;animation:loader-bounce 1s ease-in-out infinite}
      .loader-icon-inner svg{width:20px;height:20px;color:#BEFF00}
      .loader-text{display:flex;align-items:center;gap:8px;color:rgba(248,250,252,0.6);font-size:14px;font-weight:500}
      .loader-dots{display:flex;gap:4px}
      .loader-dot{width:6px;height:6px;border-radius:50%;background:#BEFF00;animation:loader-bounce 1s ease-in-out infinite}
      .loader-dot:nth-child(2){animation-delay:150ms}
      .loader-dot:nth-child(3){animation-delay:300ms}
      @keyframes loader-spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
      @keyframes loader-bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-4px)}}
      @media(prefers-reduced-motion:reduce){.loader-ring-spin,.loader-icon-inner,.loader-dot{animation:none}}
      
      /* Hide loader when React mounts */
      .app-loader[data-hydrated]{display:none!important}
    </style>
