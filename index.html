      /* Base styles for instant render */

      /* Branded loader - shown instantly before React hydrates */

      .loader-dots{display:flex;gap:4px}

      .loader-dot:nth-child(2){animation-delay:150ms}
      .loader-dot:nth-child(3){animation-delay:300ms}
      @keyframes loader-spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
      @keyframes loader-bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-4px)}}
      @media(prefers-reduced-motion:reduce){.loader-ring-spin,.loader-icon-inner,.loader-dot{animation:none}}
      
      /* Hide loader when React mounts */
      .app-loader[data-hydrated]{display:none!important}
      
      /* Native/PWA Splash Screen Styles */

      @keyframes native-fade-out{from{opacity:1}to{opacity:0}}

    </style>
    
    <!-- Native/PWA Splash Detection & Management Script -->
    <script>
    (function(){
      var ua=navigator.userAgent.toLowerCase();
      var isDespia=ua.includes('despia');
      var isIOS=ua.includes('iphone')||ua.includes('ipad');
      var isAndroid=ua.includes('android');
      var isStandalone=window.matchMedia('(display-mode:standalone)').matches||navigator.standalone===true;
      var isPWA=isStandalone&&!isDespia;
      var showNativeSplash=isDespia||isPWA;
      
      if(!showNativeSplash)return;
      
      var tips={
        ios:["Swipe down to refresh your dashboard","Use Face ID for quick secure login","Connect Apple Health to sync your metrics","Long press the app icon for quick actions"],
        android:["Use the back gesture to navigate","Enable Health Connect for automatic sync","Add the widget to your home screen","Enable Google Fit sync in Settings"],
        general:["Track your progress daily for best results","Message your coach anytime for support","Complete habits to earn achievement badges","Book sessions 24/7 from the app","Enable notifications to stay on track","Check the leaderboard to see your ranking","Log your meals to hit your macro targets","Upload progress photos to track changes"]
      };
      
      var platformTips=tips.general.slice();
      if(isIOS)platformTips=tips.ios.concat(platformTips);
      if(isAndroid)platformTips=tips.android.concat(platformTips);
      
      window.__nativeSplash={
        tips:platformTips,
        currentTip:Math.floor(Math.random()*platformTips.length),
        interval:null,
        show:function(){
          var splash=document.getElementById('native-splash');
          var loader=document.getElementById('app-loader');
          var bgLayer=document.getElementById('native-splash-bg');
          var logoLayer=document.getElementById('native-splash-logo');
          var contentLayer=document.getElementById('native-splash-content');
          if(splash)splash.classList.add('active');
          if(loader)loader.style.display='none';
          // Preload background image then fade in layers
          var img=new Image();
          var self=this;
          img.onload=function(){
            // Fade in background
            if(bgLayer)bgLayer.style.opacity='1';
            // Fade in logo after 400ms
            setTimeout(function(){
              if(logoLayer)logoLayer.style.opacity='1';
              // Fade in tips 200ms after logo
              setTimeout(function(){
                if(contentLayer)contentLayer.style.opacity='1';
              },200);
            },400);
          };
          img.src='https://ntgfihgneyoxxbwmtceq.supabase.co/storage/v1/object/public/website-images/iap_image.webp';
        },
        hide:function(){
          var splash=document.getElementById('native-splash');
          if(splash){
            splash.classList.add('fade-out');
            clearInterval(window.__nativeSplash.interval);
            splash.addEventListener('animationend',function(){
              splash.classList.add('hidden');
            },{once:true});
          }
        },
        rotateTip:function(){
          var tip=document.getElementById('native-splash-tip');
          if(!tip)return;
          tip.style.opacity='0';
          setTimeout(function(){
            window.__nativeSplash.currentTip=(window.__nativeSplash.currentTip+1)%window.__nativeSplash.tips.length;
            tip.textContent=window.__nativeSplash.tips[window.__nativeSplash.currentTip];
            tip.style.opacity='1';
          },300);
        },
        start:function(){
          var tip=document.getElementById('native-splash-tip');
          if(tip)tip.textContent=this.tips[this.currentTip];
          this.interval=setInterval(this.rotateTip.bind(this),3000);
        }
      };
      
      if(document.readyState==='loading'){
        document.addEventListener('DOMContentLoaded',function(){
          window.__nativeSplash.show();
          window.__nativeSplash.start();
        });
      }else{
        window.__nativeSplash.show();
        window.__nativeSplash.start();
      }
    })();
    </script>
